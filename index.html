<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Minecraft WebGL - 高級版</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap');

        :root {
            /* 橘色主題色彩系統 */
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --primary-light: #FF8A5B;
            --secondary: #FFA500;
            --accent: #FFB84D;
            
            /* 背景色彩 */
            --bg-primary: #0A0A0A;
            --bg-secondary: #1A1A1A;
            --bg-tertiary: #2A2A2A;
            --bg-glass: rgba(255, 107, 53, 0.08);
            --bg-glass-hover: rgba(255, 107, 53, 0.15);
            
            /* 文字色彩 */
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
            --text-muted: #888888;
            --text-accent: var(--primary);
            
            /* 邊框和陰影 */
            --border: rgba(255, 107, 53, 0.2);
            --border-hover: rgba(255, 107, 53, 0.4);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 48px rgba(255, 107, 53, 0.2);
            
            /* 響應式斷點 */
            --mobile-max: 768px;
            --tablet-max: 1024px;
            --desktop-min: 1025px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            overflow: hidden;
            user-select: none;
            color: var(--text-primary);
            font-weight: 400;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 遊戲容器 */
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
        }

        #gameCanvas {
            display: block;
            cursor: crosshair;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            width: 100%;
            height: 100%;
        }

        /* 準星 - 更精緻的設計 */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            z-index: 150;
            pointer-events: none;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.8), 0 0 8px rgba(255, 107, 53, 0.3);
            border-radius: 1px;
        }

        #crosshair::before {
            width: 2px;
            height: 12px;
            left: 9px;
            top: 4px;
        }

        #crosshair::after {
            width: 12px;
            height: 2px;
            left: 4px;
            top: 9px;
        }

        /* 簡化的遊戲UI - 只保留必要信息 */
        #gameUI {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 300px;
        }

        .ui-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ui-panel:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow-hover);
            background: var(--bg-glass-hover);
        }

        .ui-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            font-size: 14px;
            font-weight: 400;
        }

        .ui-row:last-child {
            margin-bottom: 0;
        }

        .ui-label {
            color: var(--text-secondary);
            margin-right: 12px;
            font-weight: 400;
        }

        .ui-value {
            color: var(--text-accent);
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        /* 重新設計的物品欄 - 更具美感 */
        #inventory {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            z-index: 100;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            padding: 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #inventory::-webkit-scrollbar {
            display: none;
        }

        .inventory-slot {
            width: 52px;
            height: 52px;
            border: 2px solid var(--border);
            background: var(--bg-glass);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .inventory-slot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, var(--bg-glass-hover), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .inventory-slot:hover::before {
            transform: translateX(100%);
        }

        .inventory-slot:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            background: var(--bg-glass-hover);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.25);
        }

        .inventory-slot.active {
            border-color: var(--primary);
            background: var(--bg-glass-hover);
            box-shadow: 0 0 16px rgba(255, 107, 53, 0.4);
            transform: translateY(-2px);
        }

        .inventory-slot .block-icon {
            font-size: 20px;
            margin-bottom: 2px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .inventory-slot .block-name {
            font-size: 8px;
            opacity: 0.8;
            text-align: center;
            font-weight: 400;
            line-height: 1.1;
        }

        /* 完全重寫的Minecraft風格聊天系統 */
        #chatSystem {
            position: absolute;
            bottom: 120px;
            left: 20px;
            width: 400px;
            z-index: 200;
            pointer-events: none;
            font-family: 'JetBrains Mono', monospace;
        }

        #chatMessages {
            max-height: 180px;
            overflow: hidden;
            margin-bottom: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        #chatMessages.visible {
            opacity: 1;
        }

        .chat-message {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 6px;
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            animation: slideInLeft 0.3s ease;
            word-wrap: break-word;
            line-height: 1.3;
            border-left: 2px solid transparent;
            max-width: 100%;
            white-space: pre-wrap;
        }

        /* Minecraft聊天顏色系統 */
        .chat-message.system {
            color: #FFFF55;
            border-left-color: #FFFF55;
        }

        .chat-message.player {
            color: #FFFFFF;
            border-left-color: var(--primary);
        }

        .chat-message.error {
            color: #FF5555;
            border-left-color: #FF5555;
        }

        .chat-message.command {
            color: #55FFFF;
            border-left-color: #55FFFF;
        }

        .chat-message.info {
            color: #55FF55;
            border-left-color: #55FF55;
        }

        .chat-message.warning {
            color: #FFAA00;
            border-left-color: #FFAA00;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #chatInput {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border);
            border-radius: 4px;
            pointer-events: auto;
            position: relative;
            backdrop-filter: blur(10px);
        }

        #chatInput.active {
            display: block;
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(255, 107, 53, 0.3);
        }

        #chatInput::before {
            content: '>';
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 14px;
        }

        #messageInput {
            width: 100%;
            padding: 8px 12px 8px 24px;
            background: transparent;
            border: none;
            color: white;
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* 玩家名牌 */
        .player-nametag {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            text-align: center;
            border: 1px solid var(--primary);
            pointer-events: none;
            z-index: 150;
            transform: translateX(-50%);
            font-family: 'JetBrains Mono', monospace;
            white-space: nowrap;
            backdrop-filter: blur(5px);
        }

        /* 方塊高亮系統 */
        .block-highlight {
            position: absolute;
            border: 2px solid var(--primary);
            pointer-events: none;
            z-index: 140;
            border-radius: 2px;
            box-shadow: 0 0 8px rgba(255, 107, 53, 0.5);
                        animation: highlightPulse 2s ease-in-out infinite;
        }

        @keyframes highlightPulse {
            0%, 100% { 
                opacity: 0.6;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.02);
            }
        }

        /* 現代化主選單 */
        #mainMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            z-index: 300;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-container {
            background: var(--bg-glass);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow);
            animation: menuSlideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes menuSlideIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .menu-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .menu-title h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .menu-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        .game-modes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 24px 0;
        }

        .mode-button {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            text-align: center;
            color: var(--text-primary);
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .mode-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--bg-glass-hover), transparent);
            transition: left 0.6s ease;
        }

        .mode-button:hover::before {
            left: 100%;
        }

        .mode-button:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            background: var(--bg-glass-hover);
            box-shadow: var(--shadow-hover);
        }

        .mode-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        .mode-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
        }

        .mode-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* 暫停選單 */
        #pauseMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 250;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .pause-container {
            background: var(--bg-glass);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 90%;
        }

        .pause-container h2 {
            color: var(--primary);
            margin-bottom: 24px;
            font-size: 2rem;
            font-weight: 600;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .menu-btn {
            background: var(--bg-glass);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .menu-btn:hover {
            background: var(--bg-glass-hover);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.2);
        }

        .menu-btn.primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .menu-btn.primary:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        /* 多人遊戲選單 */
        #multiplayerMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 250;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .multiplayer-container {
            background: var(--bg-glass);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 90%;
        }

        .multiplayer-container h2 {
            color: var(--primary);
            margin-bottom: 24px;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-glass);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .input-group input::placeholder {
            color: var(--text-muted);
        }

        /* 移動端操作介面 */
        #mobileControls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 120;
            display: none;
            pointer-events: none;
        }

        .mobile-joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            background: var(--bg-glass);
            border: 2px solid var(--border);
            border-radius: 50%;
            pointer-events: auto;
            touch-action: none;
        }

        .joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .mobile-action-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: auto;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            background: var(--bg-glass);
            border: 2px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            touch-action: manipulation;
        }

        .mobile-btn:active {
            transform: scale(0.95);
            background: var(--bg-glass-hover);
            border-color: var(--primary);
        }

        .mobile-chat-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--bg-glass);
            border: 2px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            touch-action: manipulation;
        }

        /* 載入畫面 */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary);
            font-size: 1.5rem;
            z-index: 300;
            text-align: center;
            font-weight: 500;
        }

        .loading-bar {
            width: 300px;
            height: 8px;
            background: var(--bg-glass);
            border-radius: 4px;
            margin: 20px auto;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .menu-container {
                padding: 32px 24px;
            }

            .menu-title h1 {
                font-size: 2.5rem;
            }

            .game-modes {
                grid-template-columns: 1fr;
            }

            #gameUI {
                max-width: 240px;
            }

            .ui-panel {
                padding: 12px 16px;
            }

            #inventory {
                gap: 3px;
                padding: 8px;
                max-width: 90%;
                overflow-x: auto;
            }

            .inventory-slot {
                width: 48px;
                height: 48px;
            }

            .inventory-slot .block-icon {
                font-size: 18px;
            }

            .inventory-slot .block-name {
                font-size: 7px;
            }

            #chatSystem {
                width: calc(100% - 40px);
                max-width: 350px;
            }

            #mobileControls {
                display: block;
            }

            #crosshair {
                width: 24px;
                height: 24px;
            }

            #crosshair::before {
                width: 2px;
                height: 14px;
                left: 11px;
                top: 5px;
            }

            #crosshair::after {
                width: 14px;
                height: 2px;
                left: 5px;
                top: 11px;
            }
        }

        @media (max-width: 480px) {
            .menu-title h1 {
                font-size: 2rem;
            }

            .mode-button {
                padding: 16px;
            }

            .mode-icon {
                font-size: 2rem;
            }

            #inventory {
                flex-wrap: wrap;
                max-width: 95%;
                justify-content: center;
            }

            .inventory-slot {
                width: 44px;
                height: 44px;
            }

            .inventory-slot .block-icon {
                font-size: 16px;
            }

            .inventory-slot .block-name {
                font-size: 6px;
            }
        }

        /* 方塊切換通知 */
        #blockSwitchNotification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-glass);
            color: var(--primary);
            padding: 16px 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 1.1rem;
            font-weight: 500;
            z-index: 300;
            pointer-events: none;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* 錯誤訊息 */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-glass);
            color: var(--text-primary);
            padding: 32px;
            border-radius: 16px;
            text-align: center;
            z-index: 300;
            border: 1px solid #ff4444;
            box-shadow: 0 20px 60px rgba(255, 68, 68, 0.3);
            max-width: 400px;
                        backdrop-filter: blur(20px);
        }

        .error-message h3 {

    <script>

        };

        let database = null;

        // 初始化Firebase
        try {

            }
            database = firebase.database();

            firebaseAvailable = false;

        // 完全重寫的Minecraft風格聊天系統
        class MinecraftChatSystem {
            constructor() {
                this.messages = [];
                this.maxMessages = 100;
                this.isInputActive = false;
                this.chatHistory = [];
                this.historyIndex = -1;
                this.visibilityTimer = null;
                this.fadeDelay = 5000;
                this.commandRegistry = new Map();

                this.setupElements();
                this.setupEventListeners();
                this.registerCommands();
            }

            setupElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.messageInput = document.getElementById('messageInput');
            }

            setupEventListeners() {
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.code === 'Enter') {
                        e.preventDefault();
                        this.sendMessage();
                    } else if (e.code === 'Escape') {
                        e.preventDefault();
                        this.deactivateInput();
                    } else if (e.code === 'ArrowUp') {
                        e.preventDefault();
                        this.navigateHistory(-1);
                    } else if (e.code === 'ArrowDown') {
                        e.preventDefault();
                        this.navigateHistory(1);
                    } else if (e.code === 'Tab') {
                        e.preventDefault();
                        this.autoComplete();
                    }
                });

                this.messageInput.addEventListener('blur', () => {
                    setTimeout(() => {
                        if (this.isInputActive) {
                            this.deactivateInput();
                        }
                    }, 100);
                });
            }

            // 註冊所有指令
            registerCommands() {
                this.commandRegistry.set('help', {
                    description: '顯示幫助信息',
                    usage: '/help [指令名稱]',
                    category: '系統',
                    execute: (args) => this.showHelp(args)
                });

                this.commandRegistry.set('clear', {
                    description: '清除聊天記錄',
                    usage: '/clear',
                    category: '系統',
                    execute: () => this.clearMessages()
                });

                this.commandRegistry.set('time', {
                    description: '顯示當前時間',
                    usage: '/time',
                    category: '信息',
                    execute: () => this.showTime()
                });

                this.commandRegistry.set('tp', {
                    description: '傳送到指定座標',
                    usage: '/tp <x> <y> <z>',
                    category: '遊戲',
                    execute: (args) => this.handleTeleport(args)
                });

                this.commandRegistry.set('fly', {
                    description: '切換飛行模式',
                    usage: '/fly',
                    category: '遊戲',
                    execute: () => this.toggleFly()
                });

                this.commandRegistry.set('players', {
                    description: '顯示在線玩家',
                    usage: '/players',
                    category: '多人',
                    execute: () => this.listPlayers()
                });

                this.commandRegistry.set('ping', {
                    description: '顯示網絡延遲',
                    usage: '/ping',
                    category: '網絡',
                    execute: () => this.showPing()
                });

                this.commandRegistry.set('coords', {
                    description: '顯示當前座標',
                    usage: '/coords',
                    category: '信息',
                    execute: () => this.showCoords()
                });

                this.commandRegistry.set('biome', {
                    description: '顯示當前生物群落',
                    usage: '/biome',
                    category: '信息',
                    execute: () => this.showBiome()
                });

                this.commandRegistry.set('fps', {
                    description: '顯示FPS信息',
                                        usage: '/fps',
                    category: '系統',
                    execute: () => this.showFPS()
                });

                this.commandRegistry.set('seed', {
                    description: '顯示世界種子',
                    usage: '/seed',
                    category: '信息',
                    execute: () => this.showSeed()
                });

                this.commandRegistry.set('gamemode', {
                    description: '切換遊戲模式',
                    usage: '/gamemode <creative|survival>',
                    category: '遊戲',
                    execute: (args) => this.changeGamemode(args)
                });
            }

            // 激活聊天輸入
            activateInput() {
                this.isInputActive = true;
                this.chatInput.classList.add('active');
                this.messageInput.focus();
                this.showMessages();

                if (this.visibilityTimer) {
                    clearTimeout(this.visibilityTimer);
                    this.visibilityTimer = null;
                }
            }

            // 停用聊天輸入
            deactivateInput() {
                this.isInputActive = false;
                this.chatInput.classList.remove('active');
                this.messageInput.value = '';
                this.messageInput.blur();
                this.historyIndex = -1;
                this.startFadeTimer();
            }

            // 顯示聊天訊息
            showMessages() {
                this.chatMessages.classList.add('visible');
                if (this.visibilityTimer) {
                    clearTimeout(this.visibilityTimer);
                    this.visibilityTimer = null;
                }
            }

            // 隱藏聊天訊息
            hideMessages() {
                if (!this.isInputActive) {
                    this.chatMessages.classList.remove('visible');
                }
            }

            // 開始淡出計時器
            startFadeTimer() {
                if (this.visibilityTimer) {
                    clearTimeout(this.visibilityTimer);
                }
                this.visibilityTimer = setTimeout(() => {
                    this.hideMessages();
                }, this.fadeDelay);
            }

            // 添加訊息
            addMessage(content, type = 'system', playerName = null) {
                const message = {
                    content: content,
                    type: type,
                    playerName: playerName,
                    timestamp: Date.now(),
                    id: Math.random().toString(36).substr(2, 9)
                };

                this.messages.push(message);

                if (this.messages.length > this.maxMessages) {
                    this.messages.shift();
                }

                this.renderMessage(message);
                this.showMessages();
                this.startFadeTimer();
                this.scrollToBottom();
            }

            // 渲染單個訊息
            renderMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${message.type}`;
                messageDiv.id = `msg-${message.id}`;

                let content = '';
                switch (message.type) {
                    case 'system':
                        content = `§e[系統] ${message.content}`;
                        break;
                    case 'player':
                        content = `§f<${message.playerName}> ${message.content}`;
                        break;
                    case 'error':
                        content = `§c[錯誤] ${message.content}`;
                        break;
                    case 'command':
                        content = `§b[指令] ${message.content}`;
                        break;
                    case 'info':
                        content = `§a[信息] ${message.content}`;
                        break;
                    case 'warning':
                        content = `§6[警告] ${message.content}`;
                        break;
                    default:
                        content = message.content;
                }

                messageDiv.innerHTML = this.formatMinecraftText(content);
                this.chatMessages.appendChild(messageDiv);

                const messageElements = this.chatMessages.children;
                if (messageElements.length > this.maxMessages) {
                    messageElements[0].remove();
                }
            }

            // Minecraft文字格式化
            formatMinecraftText(text) {
                // 移除Minecraft顏色代碼（§符號），因為我們用CSS處理顏色
                return this.escapeHtml(text.replace(/§[0-9a-fk-or]/g, ''));
            }

            // 發送訊息
            sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content) return;

                this.chatHistory.unshift(content);
                if (this.chatHistory.length > 50) {
                    this.chatHistory.pop();
                }

                if (content.startsWith('/')) {
                    this.handleCommand(content);
                } else {
                    if (window.game && window.game.isMultiplayer && window.game.multiplayerManager.isConnected) {
                        window.game.multiplayerManager.sendChatMessage(content);
                        this.addMessage(content, 'player', window.game.multiplayerManager.playerName || '你');
                    } else {
                        this.addMessage(content, 'player', '你');
                    }
                }

                this.deactivateInput();
            }

            // 處理指令
            handleCommand(command) {
                const args = command.slice(1).split(' ');
                const cmd = args[0].toLowerCase();
                const commandArgs = args.slice(1);

                const commandInfo = this.commandRegistry.get(cmd);
                if (commandInfo) {
                    try {
                        commandInfo.execute(commandArgs);
                    } catch (error) {
                        this.addMessage(`指令執行錯誤: ${error.message}`, 'error');
                    }
                } else {
                    this.addMessage(`未知指令: /${cmd}。輸入 /help 查看可用指令。`, 'error');
                }
            }

            // 完整的幫助系統
            showHelp(args) {
                if (args.length === 0) {
                    // 顯示分類指令列表
                    const categories = {};
                    this.commandRegistry.forEach((info, cmd) => {
                        if (!categories[info.category]) {
                            categories[info.category] = [];
                        }
                        categories[info.category].push(cmd);
                    });

                    this.addMessage('=== 指令幫助 ===', 'command');
                    Object.keys(categories).forEach(category => {
                        this.addMessage(`§6${category}:`, 'command');
                        categories[category].forEach(cmd => {
                            this.addMessage(`  /${cmd} - ${this.commandRegistry.get(cmd).description}`, 'command');
                        });
                    });
                    this.addMessage('使用 /help <指令名稱> 查看詳細用法', 'info');
                } else {
                    // 顯示特定指令的詳細幫助
                    const cmd = args[0].toLowerCase();
                    const commandInfo = this.commandRegistry.get(cmd);
                    if (commandInfo) {
                        this.addMessage(`=== /${cmd} 指令幫助 ===`, 'command');
                        this.addMessage(`描述: ${commandInfo.description}`, 'info');
                        this.addMessage(`用法: ${commandInfo.usage}`, 'info');
                        this.addMessage(`分類: ${commandInfo.category}`, 'info');
                    } else {
                        this.addMessage(`指令 /${cmd} 不存在`, 'error');
                    }
                }
            }

            // 清除訊息
            clearMessages() {
                this.messages = [];
                this.chatMessages.innerHTML = '';
                this.addMessage('聊天記錄已清除', 'system');
            }

            // 顯示時間
            showTime() {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('zh-TW');
                const dateStr = now.toLocaleDateString('zh-TW');
                this.addMessage(`當前時間: ${dateStr} ${timeStr}`, 'info');
            }

            // 處理傳送指令
            handleTeleport(args) {
                if (args.length !== 3) {
                    this.addMessage('用法: /tp <x> <y> <z>', 'error');
                    return;
                }

                const x = parseFloat(args[0]);
                const y = parseFloat(args[1]);
                const z = parseFloat(args[2]);

                if (isNaN(x) || isNaN(y) || isNaN(z)) {
                    this.addMessage('座標必須是數字', 'error');
                    return;
                }

                if (window.game && window.game.player) {
                    window.game.player.x = x;
                    window.game.player.y = y;
                    window.game.player.z = z;
                    this.addMessage(`已傳送到 (${x}, ${y}, ${z})`, 'info');
                } else {
                    this.addMessage('無法傳送：遊戲未啟動', 'error');
                }
            }

            // 切換飛行模式
            toggleFly() {
                if (window.game) {
                    window.game.flying = !window.game.flying;
                    const status = window.game.flying ? '開啟' : '關閉';
                    this.addMessage(`飛行模式已${status}`, 'info');
                } else {
                    this.addMessage('無法切換飛行模式：遊戲未啟動', 'error');
                }
            }

            // 列出玩家
            listPlayers() {
                if (window.game && window.game.isMultiplayer) {
                    const players = window.game.multiplayerManager.getOtherPlayers();
                    const currentPlayer = window.game.multiplayerManager.playerName || '你';

                    this.addMessage(`=== 在線玩家 (${players.length + 1}) ===`, 'info');
                    this.addMessage(`§a• ${currentPlayer} (你)`, 'info');

                    players.forEach(player => {
                        this.addMessage(`§f• ${player.name}`, 'info');
                    });
                } else {
                    this.addMessage('單人模式 - 只有你一個玩家', 'info');
                }
            }

            // 顯示延遲
            showPing() {
                if (window.game && window.game.isMultiplayer && firebaseAvailable) {
                    const startTime = Date.now();
                    database.ref('.info/serverTimeOffset').once('value', () => {
                        const ping = Date.now() - startTime;
                        this.addMessage(`網絡延遲: ${ping}ms`, 'info');
                    });
                } else {
                    this.addMessage('無法測量延遲：未連接到伺服器', 'warning');
                }
            }

            // 顯示座標
            showCoords() {
                if (window.game && window.game.player) {
                    const x = window.game.player.x.toFixed(2);
                    const y = window.game.player.y.toFixed(2);
                    const z = window.game.player.z.toFixed(2);
                    this.addMessage(`當前座標: X=${x}, Y=${y}, Z=${z}`, 'info');
                } else {
                    this.addMessage('無法獲取座標：遊戲未啟動', 'error');
                }
            }

            // 顯示生物群落
            showBiome() {
                if (window.game && window.game.player) {
                    const biome = window.game.getBiome(window.game.player.x, window.game.player.z);
                    this.addMessage(`當前生物群落: ${biome}`, 'info');
                } else {
                    this.addMessage('無法獲取生物群落：遊戲未啟動', 'error');
                }
            }

            // 顯示FPS
            showFPS() {
                if (window.game) {
                    this.addMessage(`當前FPS: ${window.game.fps}`, 'info');
                    this.addMessage(`三角形數: ${window.game.triangleCount}`, 'info');
                    this.addMessage(`繪製調用: ${window.game.drawCalls}`, 'info');
                } else {
                    this.addMessage('無法獲取FPS：遊戲未啟動', 'error');
                }
            }

            // 顯示種子
            showSeed() {
                if (window.game) {
                    this.addMessage(`世界種子: ${window.game.worldSeed || 'random'}`, 'info');
                } else {
                    this.addMessage('無法獲取種子：遊戲未啟動', 'error');
                }
            }

            // 切換遊戲模式
            changeGamemode(args) {
                if (args.length === 0) {
                    this.addMessage('用法: /gamemode <creative|survival>', 'error');
                    return;
                }

                const mode = args[0].toLowerCase();
                if (mode === 'creative' || mode === 'c') {
                    this.addMessage('遊戲模式已切換為創造模式', 'info');
                } else if (mode === 'survival' || mode === 's') {
                    this.addMessage('遊戲模式已切換為生存模式', 'info');
                } else {
                    this.addMessage('無效的遊戲模式。可用模式: creative, survival', 'error');
                }
            }

            // 歷史記錄導航
            navigateHistory(direction) {
                if (this.chatHistory.length === 0) return;

                this.historyIndex += direction;

                if (this.historyIndex < -1) {
                    this.historyIndex = -1;
                } else if (this.historyIndex >= this.chatHistory.length) {
                    this.historyIndex = this.chatHistory.length - 1;
                }

                if (this.historyIndex === -1) {
                    this.messageInput.value = '';
                } else {
                    this.messageInput.value = this.chatHistory[this.historyIndex];
                }
            }

            // 自動完成
            autoComplete() {
                const input = this.messageInput.value;
                const cursorPos = this.messageInput.selectionStart;
                const beforeCursor = input.substring(0, cursorPos);

                if (beforeCursor.startsWith('/')) {
                    // 指令自動完成
                    const cmdPart = beforeCursor.slice(1);
                    const matches = Array.from(this.commandRegistry.keys()).filter(cmd =>
                        cmd.startsWith(cmdPart.toLowerCase())
                    );

                    if (matches.length === 1) {
                        this.messageInput.value = '/' + matches[0] + input.substring(cursorPos);
                        this.messageInput.setSelectionRange(matches[0].length + 1, matches[0].length + 1);
                    } else if (matches.length > 1) {
                                                this.addMessage(`可用指令: ${matches.join(', ')}`, 'info');
                    }
                } else {
                    // 玩家名稱自動完成
                    const words = beforeCursor.split(' ');
                    const lastWord = words[words.length - 1];

                    if (lastWord.length < 2) return;

                    let playerNames = [];
                    if (window.game && window.game.isMultiplayer) {
                        const players = window.game.multiplayerManager.getOtherPlayers();
                        playerNames = players.map(p => p.name);
                        playerNames.push(window.game.multiplayerManager.playerName || '你');
                    }

                    const matches = playerNames.filter(name =>
                        name.toLowerCase().startsWith(lastWord.toLowerCase())
                    );

                    if (matches.length === 1) {
                        words[words.length - 1] = matches[0];
                        const newValue = words.join(' ') + input.substring(cursorPos);
                        this.messageInput.value = newValue;
                        this.messageInput.setSelectionRange(words.join(' ').length, words.join(' ').length);
                    } else if (matches.length > 1) {
                        this.addMessage(`可能的玩家: ${matches.join(', ')}`, 'info');
                    }
                }
            }

            // 接收多人遊戲訊息
            receiveMessage(data) {
                this.addMessage(data.message, 'player', data.playerName);
            }

            // 滾動到底部
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            // HTML轉義
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // 檢查是否激活
            isActive() {
                return this.isInputActive;
            }

            // 銷毀
            destroy() {
                if (this.visibilityTimer) {
                    clearTimeout(this.visibilityTimer);
                }
            }
        }

        // 移動端控制系統
        class MobileControls {
            constructor(game) {
                this.game = game;
                this.isMobile = this.detectMobile();
                this.joystickActive = false;
                this.joystickCenter = { x: 0, y: 0 };
                this.joystickRadius = 60;
                this.moveVector = { x: 0, y: 0 };
                
                if (this.isMobile) {
                    this.setupMobileControls();
                }
            }

            detectMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                       (navigator.maxTouchPoints && navigator.maxTouchPoints > 2);
            }

            setupMobileControls() {
                const mobileControls = document.getElementById('mobileControls');
                mobileControls.style.display = 'block';

                // 虛擬搖桿
                this.setupJoystick();
                
                // 動作按鈕
                this.setupActionButtons();
                
                // 聊天按鈕
                this.setupChatButton();
                
                // 觸控視角控制
                this.setupTouchLook();
            }

            setupJoystick() {
                const joystick = document.getElementById('moveJoystick');
                const knob = document.getElementById('moveKnob');
                
                const rect = joystick.getBoundingClientRect();
                this.joystickCenter = {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2
                };

                const handleStart = (e) => {
                    e.preventDefault();
                    this.joystickActive = true;
                    joystick.style.opacity = '1';
                };

                const handleMove = (e) => {
                    if (!this.joystickActive) return;
                    e.preventDefault();

                    const touch = e.touches ? e.touches[0] : e;
                    const dx = touch.clientX - this.joystickCenter.x;
                    const dy = touch.clientY - this.joystickCenter.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance <= this.joystickRadius) {
                        knob.style.transform = `translate(-50%, -50%) translate(${dx}px, ${dy}px)`;
                        this.moveVector.x = dx / this.joystickRadius;
                        this.moveVector.y = dy / this.joystickRadius;
                    } else {
                        const angle = Math.atan2(dy, dx);
                        const limitedX = Math.cos(angle) * this.joystickRadius;
                        const limitedY = Math.sin(angle) * this.joystickRadius;
                        knob.style.transform = `translate(-50%, -50%) translate(${limitedX}px, ${limitedY}px)`;
                        this.moveVector.x = Math.cos(angle);
                        this.moveVector.y = Math.sin(angle);
                    }
                };

                const handleEnd = (e) => {
                    e.preventDefault();
                    this.joystickActive = false;
                    knob.style.transform = 'translate(-50%, -50%)';
                    this.moveVector = { x: 0, y: 0 };
                    joystick.style.opacity = '0.8';
                };

                joystick.addEventListener('touchstart', handleStart);
                joystick.addEventListener('touchmove', handleMove);
                joystick.addEventListener('touchend', handleEnd);
                joystick.addEventListener('mousedown', handleStart);
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('mouseup', handleEnd);
            }

            setupActionButtons() {
                const jumpBtn = document.getElementById('jumpBtn');
                const breakBtn = document.getElementById('breakBtn');
                const placeBtn = document.getElementById('placeBtn');
                const flyBtn = document.getElementById('flyBtn');

                jumpBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.game.keys['Space'] = true;
                });
                jumpBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.game.keys['Space'] = false;
                });

                breakBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleBlockBreak();
                });

                placeBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleBlockPlace();
                });

                flyBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.game.flying = !this.game.flying;
                    const status = this.game.flying ? '開啟' : '關閉';
                    this.game.chatSystem.addMessage(`飛行模式：${status}`, 'system');
                });
            }

            setupChatButton() {
                const chatBtn = document.getElementById('mobileChatBtn');
                chatBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.game.isMultiplayer) {
                        this.game.chatSystem.activateInput();
                    }
                });
            }

            setupTouchLook() {
                const canvas = this.game.canvas;
                let lastTouch = null;

                canvas.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 1) {
                        lastTouch = {
                            x: e.touches[0].clientX,
                            y: e.touches[0].clientY
                        };
                    }
                });

                canvas.addEventListener('touchmove', (e) => {
                    if (e.touches.length === 1 && lastTouch) {
                        e.preventDefault();
                        const touch = e.touches[0];
                        const deltaX = touch.clientX - lastTouch.x;
                        const deltaY = touch.clientY - lastTouch.y;

                        this.game.player.angle += deltaX * 0.005;
                        this.game.player.pitch -= deltaY * 0.005;
                        this.game.player.pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, this.game.player.pitch));

                        lastTouch = {
                            x: touch.clientX,
                            y: touch.clientY
                        };
                    }
                });

                canvas.addEventListener('touchend', () => {
                    lastTouch = null;
                });
            }

            handleBlockBreak() {
                if (!this.game.gameStarted || !this.game.worldGenerated) return;

                const target = this.game.getTargetBlock();
                if (target) {
                    this.game.removeBlock(target.x, target.y, target.z);
                    if (this.game.isMultiplayer && this.game.multiplayerManager.isConnected) {
                        this.game.multiplayerManager.sendBlockUpdate(target.x, target.y, target.z, null, 'break');
                    }
                }
            }

            handleBlockPlace() {
                if (!this.game.gameStarted || !this.game.worldGenerated) return;

                const target = this.game.getTargetBlock();
                if (target) {
                    const place = this.game.getPlacePosition(target);
                    if (place && !this.game.isPlayerColliding(place.x, place.y, place.z)) {
                        this.game.setBlock(place.x, place.y, place.z, this.game.selectedBlock);
                        this.game.regenerateNearbyChunks(place.x, place.y, place.z);
                        if (this.game.isMultiplayer && this.game.multiplayerManager.isConnected) {
                            this.game.multiplayerManager.sendBlockUpdate(place.x, place.y, place.z, this.game.selectedBlock, 'place');
                        }
                    }
                }
            }

            update() {
                if (!this.isMobile || !this.joystickActive) return;

                // 將搖桿輸入轉換為移動
                const speed = 0.15;
                const angle = this.game.player.angle;
                
                const forwardX = Math.cos(angle) * this.moveVector.y * speed;
                const forwardZ = Math.sin(angle) * this.moveVector.y * speed;
                const rightX = Math.cos(angle + Math.PI / 2) * this.moveVector.x * speed;
                const rightZ = Math.sin(angle + Math.PI / 2) * this.moveVector.x * speed;

                const newX = this.game.player.x + forwardX + rightX;
                const newZ = this.game.player.z + forwardZ + rightZ;

                if (!this.game.checkCollision(newX, this.game.player.y, this.game.player.z)) {
                    this.game.player.x = newX;
                }
                if (!this.game.checkCollision(this.game.player.x, this.game.player.y, newZ)) {
                    this.game.player.z = newZ;
                }
            }
        }

        // 方塊高亮系統
        class BlockHighlightSystem {
            constructor(game) {
                this.game = game;
                this.highlightedBlocks = new Set();
                this.highlightRange = 5;
                this.updateInterval = 100; // 100ms更新一次
                this.lastUpdate = 0;
            }

            update(currentTime) {
                if (currentTime - this.lastUpdate < this.updateInterval) return;
                this.lastUpdate = currentTime;

                this.clearHighlights();
                
                if (!this.game.gameStarted || !this.game.worldGenerated) return;

                const playerX = Math.floor(this.game.player.x);
                const playerY = Math.floor(this.game.player.y);
                const playerZ = Math.floor(this.game.player.z);

                // 檢查範圍內的方塊
                for (let x = playerX - this.highlightRange; x <= playerX + this.highlightRange; x++) {
                    for (let y = playerY - this.highlightRange; y <= playerY + this.highlightRange; y++) {
                        for (let z = playerZ - this.highlightRange; z <= playerZ + this.highlightRange; z++) {
                            const distance = Math.sqrt(
                                Math.pow(x - playerX, 2) +
                                Math.pow(y - playerY, 2) +
                                Math.pow(z - playerZ, 2)
                            );

                            if (distance <= this.highlightRange && this.game.getBlock(x, y, z)) {
                                this.addHighlight(x, y, z);
                            }
                        }
                    }
                }
            }

            addHighlight(x, y, z) {
                const key = `${x},${y},${z}`;
                if (this.highlightedBlocks.has(key)) return;

                const screenPos = this.game.worldToScreen(x + 0.5, y + 0.5, z + 0.5);
                if (!screenPos || screenPos.z <= 0 || screenPos.z >= 1) return;

                const highlight = document.createElement('div');
                highlight.className = 'block-highlight';
                highlight.id = `highlight-${key}`;
                highlight.style.left = (screenPos.x - 10) + 'px';
                highlight.style.top = (screenPos.y - 10) + 'px';
                highlight.style.width = '20px';
                highlight.style.height = '20px';

                document.body.appendChild(highlight);
                this.highlightedBlocks.add(key);
            }

            clearHighlights() {
                this.highlightedBlocks.forEach(key => {
                    const element = document.getElementById(`highlight-${key}`);
                    if (element) {
                        element.remove();
                    }
                });
                this.highlightedBlocks.clear();
            }

            destroy() {
                this.clearHighlights();
            }
        }

        // 優化的物品欄滾動系統
        class InventoryScrollSystem {
            constructor() {
                this.inventory = document.getElementById('inventory');
                this.isScrolling = false;
                this.scrollVelocity = 0;
                this.scrollThreshold = 50; // 累積滾動閾值
                this.accumulatedDelta = 0;
                this.friction = 0.95;
                this.setupScrolling();
            }

            setupScrolling() {
                // 滑鼠滾輪
                this.inventory.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    this.handleScroll(e.deltaY);
                });

                // 觸控滾動
                let startX = 0;
                let startScrollLeft = 0;

                this.inventory.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startScrollLeft = this.inventory.scrollLeft;
                });

                this.inventory.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const x = e.touches[0].clientX;
                                        const walk = (x - startX) * 2;
                    this.inventory.scrollLeft = startScrollLeft - walk;
                });

                // 慣性滾動
                this.startInertiaAnimation();
            }

            handleScroll(deltaY) {
                this.accumulatedDelta += deltaY;

                if (Math.abs(this.accumulatedDelta) >= this.scrollThreshold) {
                    const direction = this.accumulatedDelta > 0 ? 1 : -1;
                    this.switchBlock(direction);
                    this.accumulatedDelta = 0;
                }
            }

            switchBlock(direction) {
                if (!window.game) return;

                const blockTypes = Object.keys(window.game.blockTypes);
                const currentIndex = blockTypes.indexOf(window.game.selectedBlock);
                let newIndex;

                if (direction > 0) {
                    newIndex = (currentIndex + 1) % blockTypes.length;
                } else {
                    newIndex = (currentIndex - 1 + blockTypes.length) % blockTypes.length;
                }

                window.game.selectedBlock = blockTypes[newIndex];
                window.game.updateInventoryUI();
                window.game.showBlockSwitchNotification();

                // 滾動到選中的物品
                const selectedSlot = document.querySelector('.inventory-slot.active');
                if (selectedSlot) {
                    selectedSlot.scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'center'
                    });
                }
            }

            startInertiaAnimation() {
                const animate = () => {
                    if (Math.abs(this.scrollVelocity) > 0.1) {
                        this.inventory.scrollLeft += this.scrollVelocity;
                        this.scrollVelocity *= this.friction;
                    }
                    requestAnimationFrame(animate);
                };
                animate();
            }
        }

        // 多人遊戲網路管理類別（優化版）
        class FirebaseMultiplayerManager {
            constructor() {
                this.isHost = false;
                this.isConnected = false;
                this.roomId = null;
                this.playerId = null;
                this.playerName = '';
                this.otherPlayers = new Map();
                this.callbacks = {
                    onPlayerJoin: null,
                    onPlayerLeave: null,
                    onPlayerMove: null,
                    onBlockUpdate: null,
                    onChatMessage: null,
                    onRoomUpdate: null
                };

                this.roomRef = null;
                this.playersRef = null;
                this.messagesRef = null;
                this.blocksRef = null;
                this.listeners = [];
                this.lastUpdateTime = 0;
                this.updateThrottle = 50; // 50ms節流，提升性能
                this.connectionQuality = 'good';
            }

            setCallback(event, callback) {
                this.callbacks[event] = callback;
            }

            async connectToRoom(roomId, playerName) {
                return new Promise((resolve, reject) => {
                    try {
                        if (!firebaseAvailable) {
                            reject(new Error('Firebase未連接'));
                            return;
                        }

                        this.roomId = roomId || this.generateRoomId();
                        this.playerName = playerName || 'Player';
                        this.playerId = this.generatePlayerId();
                        this.isHost = !roomId;

                        this.roomRef = database.ref(`rooms/${this.roomId}`);
                        this.playersRef = this.roomRef.child('players');
                        this.messagesRef = this.roomRef.child('messages');
                        this.blocksRef = this.roomRef.child('blocks');

                        this.roomRef.once('value')
                            .then((snapshot) => {
                                const roomData = snapshot.val();

                                if (!roomData && !this.isHost) {
                                    reject(new Error('房間不存在'));
                                    return;
                                }

                                if (roomData && roomData.players) {
                                    const playerCount = Object.keys(roomData.players).length;
                                    if (playerCount >= 10) {
                                        reject(new Error('房間已滿'));
                                        return;
                                    }
                                }

                                return this.joinRoom();
                            })
                            .then(() => {
                                this.isConnected = true;
                                this.setupListeners();
                                this.startConnectionMonitoring();

                                console.log(`已連接到房間: ${this.roomId}, 玩家ID: ${this.playerId}`);

                                resolve({
                                    roomId: this.roomId,
                                    playerId: this.playerId,
                                    isHost: this.isHost,
                                    success: true
                                });
                            })
                            .catch(reject);

                    } catch (error) {
                        reject(error);
                    }
                });
            }

            async joinRoom() {
                const playerData = {
                    id: this.playerId,
                    name: this.playerName,
                    x: Math.random() * 20 - 10,
                    y: 10,
                    z: Math.random() * 20 - 10,
                    angle: 0,
                    pitch: 0,
                    lastUpdate: firebase.database.ServerValue.TIMESTAMP,
                    isHost: this.isHost,
                    online: true,
                    joinTime: firebase.database.ServerValue.TIMESTAMP
                };

                await this.playersRef.child(this.playerId).set(playerData);
                this.playersRef.child(this.playerId).onDisconnect().remove();

                if (this.isHost) {
                    await this.roomRef.update({
                        created: firebase.database.ServerValue.TIMESTAMP,
                        host: this.playerId,
                        maxPlayers: 10,
                        gameMode: 'creative'
                    });
                }
            }

            setupListeners() {
                const playersAddedListener = this.playersRef.on('child_added', (snapshot) => {
                    const player = snapshot.val();
                    if (player.id !== this.playerId) {
                        this.otherPlayers.set(player.id, player);
                        if (this.callbacks.onPlayerJoin) {
                            this.callbacks.onPlayerJoin(player);
                        }
                        this.updateRoomInfo();
                    }
                });

                const playersRemovedListener = this.playersRef.on('child_removed', (snapshot) => {
                    const player = snapshot.val();
                    if (player.id !== this.playerId) {
                        this.otherPlayers.delete(player.id);
                        if (this.callbacks.onPlayerLeave) {
                            this.callbacks.onPlayerLeave(player);
                        }
                        this.updateRoomInfo();
                    }
                });

                const playersChangedListener = this.playersRef.on('child_changed', (snapshot) => {
                    const player = snapshot.val();
                    if (player.id !== this.playerId) {
                        this.otherPlayers.set(player.id, player);
                        if (this.callbacks.onPlayerMove) {
                            this.callbacks.onPlayerMove({
                                type: 'playerUpdate',
                                playerId: player.id,
                                playerName: player.name,
                                x: player.x,
                                y: player.y,
                                z: player.z,
                                angle: player.angle,
                                pitch: player.pitch
                            });
                        }
                    }
                });

                const messagesListener = this.messagesRef.limitToLast(1).on('child_added', (snapshot) => {
                    const message = snapshot.val();
                    if (message.playerId !== this.playerId) {
                        if (this.callbacks.onChatMessage) {
                            this.callbacks.onChatMessage(message);
                        }
                    }
                });

                const blocksListener = this.blocksRef.limitToLast(1).on('child_added', (snapshot) => {
                    const blockUpdate = snapshot.val();
                    if (blockUpdate.playerId !== this.playerId) {
                        if (this.callbacks.onBlockUpdate) {
                            this.callbacks.onBlockUpdate(blockUpdate);
                        }
                    }
                });

                this.listeners = [
                    { ref: this.playersRef, event: 'child_added', listener: playersAddedListener },
                    { ref: this.playersRef, event: 'child_removed', listener: playersRemovedListener },
                    { ref: this.playersRef, event: 'child_changed', listener: playersChangedListener },
                    { ref: this.messagesRef, event: 'child_added', listener: messagesListener },
                    { ref: this.blocksRef, event: 'child_added', listener: blocksListener }
                ];
            }

            startConnectionMonitoring() {
                setInterval(() => {
                    if (this.isConnected) {
                        const startTime = Date.now();
                        database.ref('.info/serverTimeOffset').once('value', () => {
                            const ping = Date.now() - startTime;
                            if (ping > 500) {
                                this.connectionQuality = 'poor';
                                this.updateThrottle = 200;
                            } else if (ping > 200) {
                                this.connectionQuality = 'fair';
                                this.updateThrottle = 100;
                            } else {
                                this.connectionQuality = 'good';
                                this.updateThrottle = 50;
                            }
                        });
                    }
                }, 5000);
            }

            sendPlayerUpdate(playerData) {
                if (!this.isConnected) return;

                const now = Date.now();
                if (now - this.lastUpdateTime < this.updateThrottle) {
                    return;
                }
                this.lastUpdateTime = now;

                this.playersRef.child(this.playerId).update({
                    x: Math.round(playerData.x * 100) / 100,
                    y: Math.round(playerData.y * 100) / 100,
                    z: Math.round(playerData.z * 100) / 100,
                    angle: Math.round(playerData.angle * 1000) / 1000,
                    pitch: Math.round(playerData.pitch * 1000) / 1000,
                    lastUpdate: firebase.database.ServerValue.TIMESTAMP
                }).catch(error => {
                    console.error('發送玩家更新失敗:', error);
                });
            }

            sendBlockUpdate(x, y, z, blockType, action) {
                if (!this.isConnected) return;

                const blockData = {
                    type: 'blockUpdate',
                    playerId: this.playerId,
                    playerName: this.playerName,
                    x: Math.floor(x),
                    y: Math.floor(y),
                    z: Math.floor(z),
                    blockType: blockType,
                    action: action,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };

                this.blocksRef.push(blockData).catch(error => {
                    console.error('發送方塊更新失敗:', error);
                });
            }

            sendChatMessage(message) {
                if (!this.isConnected || !message.trim()) return;

                const chatData = {
                    type: 'chatMessage',
                    playerId: this.playerId,
                    playerName: this.playerName,
                    message: message.trim().substring(0, 256),
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };

                this.messagesRef.push(chatData).catch(error => {
                    console.error('發送聊天訊息失敗:', error);
                });
            }

            updateRoomInfo() {
                if (this.callbacks.onRoomUpdate) {
                    const allPlayers = [
                        {
                            id: this.playerId,
                            name: this.playerName,
                            isHost: this.isHost
                        },
                        ...Array.from(this.otherPlayers.values())
                    ];

                    this.callbacks.onRoomUpdate({
                        roomId: this.roomId,
                        players: allPlayers
                    });
                }
            }

            disconnect() {
                this.listeners.forEach(({ ref, event, listener }) => {
                    ref.off(event, listener);
                });
                this.listeners = [];

                if (this.playersRef && this.playerId) {
                    this.playersRef.child(this.playerId).remove();
                }
